<head>
<style>
body {
    font-family: 'Roboto', sans-serif!important;
	margin:0;
	padding:0;
	box-sizing: border-box;

.mainscreen
{
	min-height: 100vh;
	width: 100%;
	display: flex;

    background-color: #DFDBE5;

.card {

    margin-bottom: 1rem;
    border-radius: 0.3rem;

    color: #615a5a;
    font-size: 1.1rem;

135deg

    }

    .leftside{
        width: 100%;

        border-bottom-left-radius: 0;
      border-top-right-radius:0;

    .rightside{

        border-bottom-left-radius: 1.5rem;

            .card {

<div class="mainscreen">

<div class="expcvv">

            <a href="file:///Users/vishwapabasara/.Trash/confirmation.html"><button type="button" class="button">CheckOut</button></a>
          </form>
        </div>
      </div>
    </div>
    <script>
    // Function to validate card number using Luhn's algorithm
    function isValidCardNumber(cardNumber) {
    let sum = 0;
    let double = false;

    for (let i = cardNumber.length - 1; i >= 0; i--) {
        let digit = parseInt(cardNumber[i]);
        if (double) {
            digit *= 2;
            if (digit > 9) {
                digit -= 9;
            }
        }
        sum += digit;
        double = !double;
    }

    return sum % 10 === 0;
}

// Function to handle form submission
function handleSubmit(event) {
    event.preventDefault();

    const cardNumberInput = document.getElementById('card_number');
    const cardTypeInput = document.getElementById('card_type');
    const expDateInput = document.getElementById('exp_date');
    const cvvInput = document.getElementById('cvv');

    // Validate expiration date
    const today = new Date();
    const expDate = new Date(expDateInput.value);
    if (expDate <= today) {
        alert('Card has already expired. Please enter a valid expiration date.');
        return;
    }

    // Validate CVV length
    if (cvvInput.value.length !== 3) {
        alert('Invalid CVV. Please enter a 3-digit CVV.');
        return;
    }

   
}



  

</script>
